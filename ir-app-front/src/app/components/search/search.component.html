<form (submit)="search_text(input_search_text)">
    <div class="row align-items-center">
        <div class="col-sm-10">
            <div class="form-group">
                <label for="input_search">Ingresar Texto</label>
                <input type="text" class="form-control" id="input_search" required #input_search_text> 
            </div>
        </div>
        <div class="col sm-2">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </div>
</form>

<div class="container p-3" [ngStyle] = "style_results">
    <p class="h5">Resultados</p>
    <h6 class="card-subtitle mb-2 text-muted">Cantidad de Documentos: {{num_documents_found}}</h6>

    <div class="card" *ngFor="let result of documents_found">
        <div class="card-body">
          <h5 class="card-title">{{result[0]}}</h5>
          <!---<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>--->
          <p class="card-text">{{result[1]}}</p>
          <!---<a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>--->
        </div>
      </div>

</div>
